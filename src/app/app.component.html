  <div class="file-input">
    <input (change)="onFileSelected()" t type="file" id="file" class="file">
    <label for="file">
      Select file
      <p class="file-name"></p>
    </label>
  </div>

    <mat-form-field class="searchPdf">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="pdfSearchValue" (input)="search($event.target.value)"
          placeholder="Find in Pdf">
      <mat-icon *ngIf="pdfSearchValue" matSuffix (click)="pdfSearchValue=''; search('')">
          close</mat-icon>
      <mat-icon *ngIf="!pdfSearchValue" matSuffix>search</mat-icon>
    </mat-form-field>
    
    <pdf-viewer id="viewer" 
      class="pdf-viewer"  
      [src]="pdfSrc" 
      [zoom]="zoomValue" 
      (after-load-complete)="afterLoadComplete($event)">
    </pdf-viewer>
    
    <button mat-fab color="custom" class="buttonPlus" (click)="zoomIn()">+</button>
    <button mat-fab color="custom" class="buttonMinus" (click)="zoomOut()">-</button>
    
    <app-loading-spinner [showSpinner]="showLoadingSpinner"></app-loading-spinner>
